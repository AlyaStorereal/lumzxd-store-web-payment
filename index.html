<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lumzxd store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: gradientBG 15s ease infinite;
            background-size: 400% 400%;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            transform: translateY(-5px);
        }

        .header {
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            color: white;
            padding: 25px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
        }

        .payment-methods {
            padding: 30px;
        }

        .method {
            margin-bottom: 30px;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            border-left: 5px solid #4e54c8;
        }

        .method:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .method-title {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #333;
            font-size: 20px;
            font-weight: 600;
        }

        .method-title i {
            margin-right: 10px;
            font-size: 24px;
        }

        .dana { color: #00B0F0; }
        .gopay { color: #00AA13; }
        .ovo { color: #4C2A86; }
        .qris { color: #FF6B00; }

        .qr-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            transition: all 0.3s ease;
        }

        .qr-code {
            max-width: 250px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .qr-code:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .number {
            background: #f8f9fa;
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 500;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .number:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .copy-btn {
            background: #4e54c8;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .copy-btn:hover {
            background: #3a41b8;
            transform: scale(1.05);
        }

        .copy-btn:active {
            transform: scale(0.95);
        }

        .unavailable {
            opacity: 0.6;
            position: relative;
        }

        .unavailable::after {
            content: "TIDAK TERSEDIA";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 14px;
            border-top: 1px solid #eee;
        }

        @media (max-width: 768px) {
            .container {
                border-radius: 15px;
            }
            
            .header {
                padding: 20px;
                font-size: 20px;
            }
            
            .payment-methods {
                padding: 20px;
            }
            
            .method {
                padding: 15px;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .method {
            animation: fadeIn 0.5s ease forwards;
        }

        .method:nth-child(1) { animation-delay: 0.1s; }
        .method:nth-child(2) { animation-delay: 0.2s; }
        .method:nth-child(3) { animation-delay: 0.3s; }
        .method:nth-child(4) { animation-delay: 0.4s; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fas fa-wallet"></i> Metode Pembayaran lumzxd store
        </div>
        
        <div class="payment-methods">
            <!-- QRIS -->
            <div class="method">
                <div class="method-title qris">
                    <i class="fas fa-qrcode"></i> QRIS (All Payment)
                </div>
                <div class="qr-container">
                    <img src="https://files.catbox.moe/5il3u0.jpg" alt="QRIS Code" class="qr-code">
                </div>
                <p style="text-align: center; margin-top: 10px; color: #666;">Scan QR code di atas untuk pembayaran</p>
            </div>
            
            <!-- DANA -->
            <div class="method">
                <div class="method-title dana">
                    <i class="fas fa-mobile-alt"></i> DANA
                </div>
                <div class="number">
                    <span>085704085881</span>
                    <button class="copy-btn" onclick="copyToClipboard('085704085881')">
                        <i class="far fa-copy"></i> Salin
                    </button>
                </div>
            </div>
            
            <!-- GoPay -->
            <div class="method">
                <div class="method-title gopay">
                    <i class="fab fa-google-pay"></i> GoPay
                </div>
                <div class="number unavailable">
                    <span>TIDAK TERSEDIA</span>
                </div>
            </div>
            
            <!-- OVO -->
            <div class="method">
                <div class="method-title ovo">
                    <i class="fas fa-money-bill-wave"></i> OVO
                </div>
                <div class="number unavailable">
                    <span>TIDAK TERSEDIA</span>
                </div>
            </div>
        </div>
        
        <div class="footer">
            Terima kasih atas pembayaran Anda
        </div>
    </div>

    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(function() {
                alert('Nomor berhasil disalin: ' + text);
            }, function(err) {
                console.error('Gagal menyalin: ', err);
            });
        }
    </script>
</body>
</html>
